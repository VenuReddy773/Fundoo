<div class="signin" fxLayoutAlign="center center">
    <mat-card fxFlex="28">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div fxLayout="column" fxLayoutAlign="center center">
                <h1>
                    <span style="color:#1a73e8">F</span>
                    <span style="color:red">u</span>
                    <span style="color:yellow">n</span>
                    <span style="color:#1a73e8">d</span>
                    <span style="color:green">o</span>
                    <span style="color:red">o</span>
                </h1>
                <h1>Sign in</h1>
                <p>Use your Fundoo Account</p>
            </div>
            <div fxLayout="column">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Email Address</mat-label>
                    <input matInput formControlName="email">
                    <mat-error>Email required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
                    <mat-error>Password required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <a class="link1" routerLink="/forgot-password">Forgot password?</a>
            </div>
            <div>
                <mat-checkbox class="show" matSuffix (click)="checkboxPassword()">show password</mat-checkbox>
            </div>
            <div fxLayout="row" fxLayoutGap="180px">
                <a class="link2" mat-button routerLink="/signup">Create Account</a>
                <button class="button" mat-raised-button (click)="login()">Login</button>
            </div>
        </form>
    </mat-card>
</div>
